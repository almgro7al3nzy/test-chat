<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>JJZA Voice Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>ระบบโทร</h1>
		<form action="" class="form-inline">
			<div class="row">
				<div class="col">
					<input class="form-control" id="roomInput" placeholder="ชื่อห้อง">
				</div>
			</div>
			
			<button class="btn btn-outline-warning" type="button" id="changeRoom">เปลี่ยน</button>
			<div class="row text-center">
				<div class="col">
					<p>สภานะ <span id="clients"><i>[ โหลด... ]</i></span></p><br>
	
				</div>
			</div>
		</form>
	


		<div class="card">
			<h5 class="card-header">เสียงเรา</h5>
			
			<div class="card-body">
				<canvas id="micaudio" style="height:200px; width:100%;"></canvas>
			</div>
		  </div>
		  <div class="card">
			<h5 class="card-header">คู่สาย</h5>
			<div class="card-body">
				<canvas id="incaudio" style="height:200px; width:100%;"></canvas>
			</div>
		  </div>
<div class="row">
	<div class="col">
		

		<div class="d-grid gap-2">
			<button id="startBtn" class="btn btn-primary" type="button">เริ่มโทร</button>
		
		  </div>
	</div>
</div>
	</div>
	

	
	



	


	


	<script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/voip.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
